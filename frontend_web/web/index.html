<!DOCTYPE html>
<html>
	<head>
		<!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
		<base href="$FLUTTER_BASE_HREF" />

		<meta charset="UTF-8" />
		<meta content="IE=Edge" http-equiv="X-UA-Compatible" />
		<meta name="description" content="A new Flutter project." />

		<!-- iOS meta tags & icons -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="frontend_web" />
		<meta
			name="google-signin-client_id"
			content="121006467880-pn7ise2tqp5e8dkg3iu2j4ld60ekv1mr.apps.googleusercontent.com"
		/>
		<link rel="apple-touch-icon" href="icons/Icon-192.png" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<title>Mentor Match</title>
		<script>
			// Unregister existing Service Workers
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistrations().then((registrations) => {
					for (let registration of registrations) {
						registration.unregister();
					}
				});
			}
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker
					.register('/firebase-messaging-sw.js')
					.then((registration) => {
						console.log('Service Worker registered with scope:', registration.scope);
						return navigator.serviceWorker.ready;
					})
					.then((registration) => {
						console.log('Service Worker ready');
						// Now you can safely subscribe to push notifications
					})
					.catch((err) => {
						console.error('Service Worker registration failed:', err);
					});
			} else {
				console.error('Service Worker not supported in this browser.');
			}
		</script>
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
		<script src="flutter_bootstrap.js" async></script>
	</body>
</html>
